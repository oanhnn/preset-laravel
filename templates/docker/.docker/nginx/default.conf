upstream php-fpm {
  server php:9000;
}

server {
  listen 80;

  # # I recommend setup SSL and handle 443 port on production mode
  # listen 443 ssl http2;
  # ssl_certificate /etc/nginx/ssl/server.crt;
  # ssl_certificate_key /etc/nginx/ssl/server.key;
  # ssl_protocols TLSv1.2 TLSv1.3;
  # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
  # ssl_prefer_server_ciphers off;

  index index.php index.html index.htm;
  server_name default_server;
  root /var/www/public;

  charset utf-8;

  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  client_max_body_size 100m;
  client_body_timeout 300s;

  sendfile on;

  # gzip
  gzip            on;
  gzip_vary       on;
  gzip_proxied    any;
  gzip_comp_level 6;
  gzip_types      text/plain
                  text/css
                  text/javascript
                  text/xml
                  application/javascript
                  application/json
                  application/xml
                  application/rss+xml
                  application/atom+xml
                  image/svg+xml;

  # # I recommend add security headers in production mode
  # add_header X-Frame-Options           "SAMEORIGIN" always;
  # add_header X-XSS-Protection          "1; mode=block" always;
  # add_header X-Content-Type-Options    "nosniff" always;
  # add_header Referrer-Policy           "no-referrer-when-downgrade" always;
  # # See https://content-security-policy.com/
  # add_header Content-Security-Policy   "default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self';base-uri 'self';form-action 'self'" always;
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # . files
  location ~ /\.(?!well-known) {
    deny all;
  }

  # favicon.ico
  location = /favicon.ico {
    log_not_found off;
    access_log    off;
  }

  # robots.txt
  location = /robots.txt {
    log_not_found off;
    access_log    off;
  }

  # assets, media
  location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
    expires    7d;
    access_log off;
  }

  # svg, fonts
  location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
    add_header Access-Control-Allow-Origin "*";
    expires    7d;
    access_log off;
  }

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php-fpm;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }
}
