#========================
# Define pipeline stages
#========================
stages:
  - preparation
  - test
  - build
  - deploy

#========================
# Define global defaults
#========================
default:
  image: oanhnn/laravel:edge

#========================
# Define global variables
#========================
variables:
  GIT_DEPTH: 1

#========================
# Define jobs
#========================
get:vendors:
  stage: preparation
  needs: []
  image: composer
  before_script:
    - composer config -g cache-dir "$(pwd)/composer-cache"
    - composer global require hirak/prestissimo
  script:
    - composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts --ignore-platform-reqs
  cache:
    key:
      prefix: ${CI_JOB_NAME}
      files:
        - composer.json
        - composer.lock
    paths:
      - composer-cache/
  artifacts:
    paths:
      - vendor/
    expire_in: 1 days
    when: on_success

get:node-modules:
  stage: preparation
  needs: []
  image: node:12-alpine
  script:
    - npm ci
  cache:
    key:
      prefix: ${CI_JOB_NAME}
      files:
        - package.json
        - package-lock.json
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 days
    when: on_success

check:security:
  stage: test
  needs: []
  only:
    changes:
      - composer.lock
  before_script:
    - curl -OL https://get.sensiolabs.org/security-checker.phar
  script:
    - php security-checker.phar security:check composer.lock

check:phpcs:
  stage: test
  needs: []
  before_script:
    - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
  script:
    - php phpcs.phar --standard=phpcs.xml.dist

check:eslint:
  stage: test
  needs:
    - job: get:node-modules
      artifacts: true
  image: node:12-alpine
  script:
    - npm run lint

