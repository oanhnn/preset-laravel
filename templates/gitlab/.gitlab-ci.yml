test:phpunit:
  stage: test
  needs:
    - job: get:vendors
      artifacts: true
  variables:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_USER:     dev
    MYSQL_PASSWORD: devpass
    MYSQL_DATABASE: laravel
    REDIS_PASSWORD: password
    REDIS_HOST:     redis
    DB_HOST:        mysql
  services:
    - name: mysql:8.0
    - name: redis:alpine
      command:
        - redis-server
        - --requirepass=${REDIS_PASSWORD}
  before_script:
    - docker-php-ext-enable xdebug;
    - cp .env.example .env
    - sed -i "s|^DB_USERNAME=.*|DB_USERNAME=${MYSQL_USER}|g" .env
    - sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=${MYSQL_PASSWORD}|g" .env
    - sed -i "s|^DB_DATABASE=.*|DB_DATABASE=${MYSQL_DATABASE}|g" .env
    - sed -i "s|^REDIS_PASSWORD=.*|REDIS_PASSWORD=${REDIS_PASSWORD}|g" .env
    - php artisan key:generate
    - php artisan migrate --force --seed
  script:
    - vendor/bin/phpunit --coverage-text --colors=never
  coverage: '/^\s*Lines:\s*(\d+(?:\.\d+)?%)/'
  artifacts:
    paths:
      - storage/logs # for debugging
    expire_in: 1 days
    when: on_failure

build:assets:
  stage: build
  needs:
    - job: get:node-modules
      artifacts: true
  image: node:12-alpine
  script:
    - npm run prod
  artifacts:
    paths:
      - public/
    expire_in: 1 days
    when: on_success

